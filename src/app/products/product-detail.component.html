<div class='card'>
    <div class='card-header'>
        {{pageTitle + ': ' + product?.productName}}
    </div>
    <div class='card-body'>
        <div>
            {{product?.description}}
        </div>
        <div>
            {{product?.price}}
        </div>
        <div>
            {{product?.starRating}}
        </div>
    </div>
    <div>
        <button class='btn btn-outline-secondary' 
                style='width:80px'
                (click)='onBack()'>
            <i class='fa fa-chevron-left'></i>
            Back
        </button>
    </div>
</div>
